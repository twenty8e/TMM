<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TMM Property Management</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Reset default margin */
            padding: 0; /* Reset default padding */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            float: right; /* Added to push the container to the right */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        #logo {
            float: left; /* Added to align the logo to the left */
            margin-right: 20px; /* Added some margin for spacing */
        }
    </style>
</head>
<body>
    <div id="logo">
        <!-- Logo -->
        <a href="index.html" class="standard-logo" data-dark-logo="TMM"></a>
        <a href="index.html" class="retina-logo" data-dark-logo="TMM"></a>
        <img src="" alt="" /><h><SPAN STYLE="font-size:13mm">TMM</SPAN></h></a>
    </div><!-- #logo end -->
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- New user? Register -->
        <p style="text-align: center;">New user? <a href="register.html">Register</a></p>
    </div>
    <footer>
        <p>&copy; 2024 TMM Property Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
